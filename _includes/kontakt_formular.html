<form class="kontakt_{{ include.id }} kontakt" name="kontakt" method="post" action="/danke" netlify-honeypot="bot-field" netlify-recaptcha netlify>
  <div class="kontakt__inputs">
    <input type="text" name="name" placeholder="Ihr Name* ..." aria-label="Ihr Name" required />
    <input type="email" name="email" placeholder="Ihre Email* ..." aria-label="Ihre Email Adresse" required />
    <input type="tel" name="tel" placeholder="Ihre Telefonnummer ..." aria-label="Ihre Telefonnummer" />
  </div>
  
  <textarea name="anliegen" placeholder="Ihr Anliegen ..." aria-label="Ihr Anliegen als Text" rows="3" required></textarea>

  <label for="gdpr_check_{{ include.id }}">
    <input type="checkbox" name="gdpr_check" id="gdpr_check_{{ include.id }}" aria-label="Nutzung meiner Daten zustimmen" required />
    <small class="editable">&nbsp;&nbsp;Mit der Nutzung dieses Formulars erklären Sie sich mit der Speicherung und Verarbeitung Ihrer Daten durch diese Webseite und der Weiterleitung an den Servicedienstleister Netlify einverstanden.</small>
  </label>
  <label class="cookie_check_container--js" id="cookie_check_container_{{ include.id }}" for="cookie_check_{{ include.id }}">
    <input class="cookie_check--js" type="checkbox" name="cookie_check" id="cookie_check_{{ include.id }}" aria-label="Nutzung von Cookies zustimmen" required />
    <small class="editable">&nbsp;&nbsp;Ich stimme der kurzfristigen Nutzung von Cookies zur Vermeidung von Spam-Nachrichten zu. (Alternativ können Sie uns direkt eine <a href="mailto:info@advoadvice.de">email</a> schicken)</small>
  </label>

  <div class="captcha_container--js" id="captcha_container_{{ include.id }}"></div>

  <button class="kontakt__send" type="submit" aria-label="Formular absenden" disabled>Anfrage senden</button>
  <div class="kontakt__error"></div>
</form>
<noscript>
  <style>
    .kontakt_{{ include.id }} { display: none; }
  </style>
  <p>Schreiben Sie uns einfach eine Email an <a href="mailto:info@advoadvice.de">info@advoadvice.de</a> oder rufen Sie uns an unter <a href="tel:00493092100040">030 - 921 000 40</a>.</p>
</noscript>
